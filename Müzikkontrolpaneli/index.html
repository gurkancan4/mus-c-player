<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spotify music player</title>
        <link rel="stylesheet" href="style.css" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="music-player">
            <div class="song-bar">
                <div class="song-infos">
                    <div class="image-container">
                        <img src="https://i.hbrcdn.com/haber/2023/01/11/uzi-el-chavo-albumu-neden-erisim-engeli-aldi-uzi-15554235_51_amp.jpg" alt="" />
                    </div>
                    <div class="song-description">
                        <p class="title">
                            MAKİNA 
                        </p>
                        <p class="artist">UZİ EL CHAVO</p>
                    </div>
                </div>
                
                
                <div class="icons">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-compress"></i>
                </div>
            </div>
            <div class="progress-controller">
                <div class="control-buttons">
                    <i class="fas fa-random"></i>
                    <i class="fas fa-step-backward"></i>
                    <i class="play-pause fas fa-play"></i>
                 <button style="border: none; background-color:transparent; color: white;" id="nextButton"><i class="fas fa-step-forward"></i></button>
                    
                    <i class="fas fa-undo-alt"></i>
                </div>
                <audio class="music">
                    <source src="./müzik/abc.mp3" type="audio/mpeg">
                    Tarayıcınız audio elementini destekemiyor.
                  </audio>
                  
                  <div class="progress-container">
                    <span class="current-time">0:00</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span class="total-time">3:21</span>
                </div>
            </div>
        
              
        
            <div class="other-features">
                <i class="fas fa-list-ul"></i>
                <i class="fas fa-desktop"></i>
                <div class="volume-bar">
                    <i class="fas fa-volume-down"></i>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
